<div>
  <img src="assets/img/logo.png" alt="" />
  <h2>{{ title }}</h2>
</div>
<div>
  <h3>{{ selectedQuestion.question }}</h3>
</div>
<div>
  <button
    type="button"
    *ngFor="let option of selectedQuestion.options"
    (click)="chooseOption(option.alias)"
  >
    {{ option.name }}
  </button>
</div>
<div *ngIf="finished">

  <p>Resposta selecionada</p>
</div>
