<div>
  <img src="assets/img/logo.png" alt="" />
</div>

<section>
  <h2>{{ title }}</h2>

  <div *ngIf="!finished">
    <h3>{{ selectedQuestion.question }}</h3>
    <div>
      <button
        type="button"
        *ngFor="let option of selectedQuestion.options"
        (click)="chooseOption(option.alias)"
      >
        {{ option.name }}
      </button>
    </div>
  </div>

  <div *ngIf="finished">
    <h3>O seu resultado Ã©</h3>
    <p>{{ selectedAnswer }}</p>
  </div>
</section>
