<section>
  <h2>{{ title }}</h2>

  <div *ngIf="!finished" class="question">
    <h3>{{ selectedQuestion.question }}</h3>
    <div class="options">
      <button
        type="button"
        *ngFor="let option of selectedQuestion.options"
        (click)="chooseOption(option.alias)"
      >
        {{ option.name }}
      </button>
    </div>
  </div>

  <div *ngIf="finished" class="result">
    <h3>{{ selectedAnswer }}</h3>
  </div>
</section>
